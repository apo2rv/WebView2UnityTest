<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Unity WebView</title>
  </head>
  <body>
    <h1>Hello Unity WebView</h1>
    <hr/>
    <form method="get" action="form">
      <label for="input1">Username:</label><br>
      <input id="input1" type="text" value="" name="msg"/><br><br>
      <label for="input2">Password:</label><br>
      <input id="input2" type="text" value="" name="msg"/><br><br>
      <input type="button" value="Send" onclick="Unity.call(document.getElementById('input1').value + ',' + document.getElementById('input2').value); return false;"/>
    </form>
  </body>
</html>
